# Railway Multi-Service Configuration
# This file tells Railway how to deploy both frontend and backend

[[services]]
name = "backend"
source = "backend"

[services.build]
builder = "NIXPACKS"

[services.deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "frontend"
source = "frontend"

[services.build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[services.deploy]
startCommand = "npx serve -s dist -l 8080"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

